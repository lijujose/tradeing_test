name: Node.js Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      # you'll need to add an `id` in order to access output variables
      - uses: codfish/semantic-release-action@master
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.PAT2 }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: echo ${{ steps.semantic.outputs.release-version }}

      - run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{ toJson(steps.semantic.outputs) }}

      - name: docker push version
        if: steps.semantic.outputs.new-release-published == 'true'
        run: |
          docker login https://docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
          docker build -t docker.pkg.github.com/lijujose/tradeing_test/tradeing_test:$TAG .
          docker push docker.pkg.github.com/lijujose/tradeing_test/tradeing_test:$TAG
        env:
          TAG: v${{ steps.semantic.outputs.release-version }}
          GITHUB_TOKEN: ${{ secrets.PAT2 }}
